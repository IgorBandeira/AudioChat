<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="./microfone.png" />
    <title>AudioChat</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Roboto+Condensed:ital@1&family=Tillana:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="root"></div>
    <div class="container">
      <div class="row">
        <header class="col-12 text-center">
          <h2 class="col-12 mt-5">Conversão de Áudio em Texto</h2>
          <h1 class="col-12 mt-5">AudioChat</h1>
        </header>
        <div class="col-12 mt-4 principal">
          <div class="celular m-auto">
            <div class="superior m-auto">
              <div class="superior-dentro"></div>
            </div>

            <h2 class="text-center m-5">
              <i class="fab fa-whatsapp"></i>
            </h2>
            <h3 class="text-center m-5">
              Clique no microfone para falar, ao terminar sua fala, clique no
              botão de parar.
            </h3>

            <div class="col-12 text-center">
              <textarea class="areatexto" id="areatexto"></textarea>
            </div>

            <div class="botoes mt-4 text-center">
              <button
                type="button"
                id="btn-play"
                class="btn btn-default text-center"
                aria-label="Center Align"
              >
                <i class="fas fa-microphone mic"></i>
              </button>

              <button
                type="button"
                id="btn-stop"
                class="btn btn-stop text-center"
                role="alert"
              >
                <i class="far fa-stop-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
